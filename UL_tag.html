<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 16px;
        }
        ul {
            list-style: square;
        }
    </style>
</head>
<!--Ul unordered LÄ°st Ol Ordered List-->

<body>
    <h1>Lists</h1>
    <h2>unordered List</h2>
    <ul>
        Programming Languages
        <li>C</li>
        <li>C++</li>
        <li>Python</li>
        <li>Java</li>
    </ul>
    <h2>Ordered List</h2>
    <ol type="A">
        OOP Languages
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
        <ol start="4" type="a">
            <li>kotlin</li>
            <li>Android</li>
        </ol>

    </ol>
</body>

</html>
